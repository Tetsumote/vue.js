<!doctype html>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
	<h1>{{msg}}</h1>
	<!-- <a href="{{url}}">Home</a> -->
	<a v-bind:href="url + '?myParam=1'">Home</a>
	<p>
		<form>
			Name: <input type="text" v-bind:value="name">
		</form>
	</p>
</div>

<script>
var vm = new Vue({
	el: '#app',
	data: {
		msg: 'Hello from Vue!',
		url: 'https://www.google.com',
		name: 'Mike'
	}
	
});

</script>
